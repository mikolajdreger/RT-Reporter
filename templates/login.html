<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Reporter</title>
</head>
<body>
    
    <style>
        /* Stylizacja całej strony */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Dodane dla układu kolumnowego */
        }

        /* Stylizacja kontenera formularza */
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px; /* Odstęp od wiadomości flash */
        }

        /* Stylizacja nagłówka */
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            text-align: center;
        }

        /* Stylizacja etykiet */
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        /* Stylizacja pól tekstowych */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Stylizacja przycisku logowania */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efekt po najechaniu na przycisk */
        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Stylizacja wiadomości flash */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-top: 15px; /* Odstęp nad wiadomością flash */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        li {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Dodatkowa stylizacja dla responsywności */
        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input[type="submit"] {
                padding: 10px;
            }
        }
    </style>
    
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <input type="submit" value="Login">
    </form>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
